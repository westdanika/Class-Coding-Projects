<!DOCTYPE html>
<head>
    <title>Trainee Project 1</title>
    <link rel = "stylesheet" href = "Trainee_Project_1_Styles.css">
</head>
<body>
    <div>
        <!-- Create Row One -->
        <div class = "rowOne">
            <!-- Create Top Text -->
            <div class = "whiteText">
                <p>float: left; float: right;</p>
            </div>
            <!-- Create Green Box Wrapper -->
            <div class = "greenBox">
                <!-- Create First Box with Text Inside -->
                <div class = "box boxOne">
                    <div class = "boxText">
                        <p>div1</p>
                    </div>
                </div>
                <!-- Create Second Box with Text Inside -->
                <div class = "box boxTwo">
                    <div class = "boxText">
                        <p>div2</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create Row Two -->
        <div class = "rowTwo">
            <!-- Create Top Text -->
            <div class = "whiteText">
                <p>display: inline-block;</p>
            </div>
            <!-- Create Green Box Wrapper -->
            <div class = "greenBox">
                <!-- Create First Box with Text Inside -->
                <div class = "box boxThree">
                    <div class = "boxText">
                        <p>div3</p>
                    </div>
                </div>
                <!-- Create Second Box with Text Inside -->
                <div class = "box boxFour">
                    <div class = "boxText">
                        <p>div4</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create Row Three -->
        <div class = "rowThree">
            <!-- Create Top Text -->
           <div class = "whiteText">
               <p>Using Absolute Positioning</p>
           </div>
           <!-- Create Green Box Wrapper -->
           <div class = "greenBox">
               <!-- Create First Box with Text Inside -->
               <div class = "box boxFive">
                   <div class = "boxText">
                       <p>div5</p>
                   </div>
               </div>
               <!-- Create Second Box with Text Inside -->
               <div class = "box boxSix">
                   <div class = "boxText">
                       <p>div6</p>
                   </div>
               </div>
           </div>
        </div>
    </div>
</body>
